<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'profile_app/style.css' %}">
</head>
<body>
    <h1>My To-Do List</h1>
    <ul>
    {% for task in tasks %}
        <li>
            {{ task.title }} - 
            {% if task.done %}✅ Done{% else %}❌ Pending{% endif %}
        </li>
    {% endfor %}
    </ul>
</body>
</html>
