<!DOCTYPE html>
<html>
<head>
    <title>Profile Page</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'profile_app/style.css' %}">
</head>
<body>
    <h1>Hello, {{ name|upper }}</h1>
    <p>Age: {{ age }}</p>
    <h3>Hobbies:</h3>
    <ul>
        {% for hobby in hobbies %}
            <li>{{ hobby }}</li>
        {% empty %}
            <li>No hobbies yet.</li>
        {% endfor %}
    </ul>
</body>
</html>
